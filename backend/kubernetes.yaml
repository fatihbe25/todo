apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app-deployment
  namespace: fatihbe
spec:
  replicas: 2
  selector:
    matchLabels:
      app: todo-app-deployment
  template:
    metadata:
      labels:
        app: todo-app-deployment
    spec:
      containers:
      - name: todo-app-deployment
        image: fatihbe25/todo-app-backend_prv:latest
        imagePullSecrets:
        - name: regcred
        imagePullPolicy: "Always"
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: todo-app-service
  namespace: fatihbe
spec:
  selector:
    app: todo-app-deployment
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: todo-app-ingress
  namespace: fatihbe
spec:
  rules:
    - host: fatihbe-dart.fria.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: todo-app-service
                port:
                  number: 80