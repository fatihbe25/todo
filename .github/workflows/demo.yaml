name: env_var_assgn

on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      -  development
   
jobs:
  backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Show GitHub context
        env:
          DOCKER_VERSION: ${{ github.sha }}
        run: echo "docker image => fatihbe25\todo-app-backend_prv:$DOCKER_VERSION"
